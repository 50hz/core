<!--

The `fin-hypergrid-feature-base` element is a custom Polymer web component that serves as the base "class" or API for the grid features (controllers).

@group OpenFin hypergrid
@element fin-hypergrid-feature-base
@homepage http://github.com/openfin/fin-hypergrid
-->

<polymer-element name="fin-hypergrid-feature-base">
  <template></template>
  <script>


(function() {

'use strict';

    Polymer({ /* jshint ignore:line */

        next: null,
        detached: null,

        created: function() {
          this.createdInit();
        },

        createdInit: function() {
        },

        setBehavior: function(behavior) {
            this.behavior = behavior;
        },

        getBehavior: function() {
            return this.behavior;
        },

        setNext: function(nextFeature) {
            if (this.next) {
                this.next.setNext(nextFeature);
            } else {
                this.next = nextFeature;
                this.detached = nextFeature;
            }
        },

        detachChain: function() {
            this.next = null;
        },

        attachChain: function() {
            this.next = this.detached;
        },

        handleMouseMove: function(grid, event) {
            if (this.next) {
                this.next.handleMouseMove(grid, event);
            }
        },

        handleMouseDown: function(grid, event) {
            if (this.next) {
                this.next.handleMouseDown(grid, event);
            }
        },

        handleMouseUp: function(grid, event) {
            if (this.next) {
                this.next.handleMouseUp(grid, event);
            }
        },

        handleKeyDown: function(grid, event) {
            if (this.next) {
                this.next.handleKeyDown(grid, event);
            }
        },

        handleWheelMoved: function(grid, event) {
            if (this.next) {
                this.next.handleWheelMoved(grid, event);
            }
        },

        handleDoubleClick: function(grid, event) {
            if (this.next) {
                this.next.handleDoubleClick(grid, event);
            }
        },

        handleHoldPulse: function(grid, event) {
            if (this.next) {
                this.next.handleHoldPulse(grid, event);
            }
        },

        handleTap: function(grid, event) {
            if (this.next) {
                this.next.handleTap(grid, event);
            }
        },

        handleMouseDrag: function(grid, event) {
            if (this.next) {
                this.next.handleMouseDrag(grid, event);
            }
        },

        getMouseDown: function() {
            return this.getBehavior().getMouseDown();
        },

        setMouseDown: function(point) {
            this.getBehavior().setMouseDown(point);
        },

        getDragExtent: function() {
            return this.getBehavior().getDragExtent();
        },

        setDragExtent: function(point) {
            this.getBehavior().setDragExtent(point);
        },

        /**
         *                                                                      .
         *                                                                      .
         * remove the last item from the mouse down stack
         *
         * @method popMouseDown()
         */
        popMouseDown: function() {
            return this.getBehavior().popMouseDown();
        },

        /**
         *                                                                      .
         *                                                                      .
         * empty out the mouse down stack
         *
         * @method clearMouseDown()
         */
        clearMouseDown: function() {
            return this.getBehavior().clearMouseDown();
        },

        getColCount: function() {
            return this.getBehavior().getColCount();
        },

        getRowCount: function() {
            return this.getBehavior().getRowCount();
        },

        getFixedColCount: function() {
            return this.getBehavior().getFixedColCount();
        },

        getFixedRowCount: function() {
            return this.getBehavior().getFixedRowCount();
        },

        getVScrollValue: function() {
            return this.getBehavior().getVScrollValue();
        },

        getHScrollValue: function() {
            return this.getBehavior().getHScrollValue();
        },
        repaint: function() {
            this.getBehavior().repaint();
        },
        getDataBounds: function() {
            return this.getBehavior().getDataBounds();
        },
        scrollBy: function(xOffset, yOffset) {
            this.getBehavior().scrollBy(xOffset, yOffset);
        },
        insureModelRowIsViewable: function(newY, offset) {
            return this.getBehavior().insureModelRowIsViewable(newY, offset);
        },
        insureModelColIsViewable: function(newX, offset) {
            return this.getBehavior().insureModelColIsViewable(newX, offset);
        },
        activateEditor: function(grid, mouseEvent) {
            this.getBehavior().activateEditor(grid, mouseEvent);
        },

        fixedRowClicked: function(grid, mouse) {
            this.getBehavior().fixedRowClicked(grid, mouse);
        },

        fixedColClicked: function(grid, mouse) {
            this.getBehavior().fixedColClicked(grid, mouse);
        },
    });

})(); /* jshint ignore:line */

  </script>
</polymer-element>
