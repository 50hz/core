<!--

The `fin-hypergrid-cell-editing` element is a custom Polymer web component that serves as the base "class" or API for the grid features (controllers).

@group OpenFin hypergrid
@element fin-hypergrid-cell-editing
@homepage http://github.com/openfin/fin-hypergrid
-->

<polymer-element name="fin-hypergrid-feature-cell-editing" extends="fin-hypergrid-feature-base">
  <template></template>
  <script>


(function() {

'use strict';

    Polymer({ /* jshint ignore:line */
       handleDoubleClick: function(grid, mouseEvent) {
            this.activateEditor(grid, mouseEvent);
        },

        handleHoldPulse: function(grid, mouseEvent) {
            var primEvent = mouseEvent.primitiveEvent;
            if (primEvent.detail.count < 2) {
                return;
            }
            this.activateEditor(grid, mouseEvent);
        },
    });

})(); /* jshint ignore:line */

  </script>
</polymer-element>
