<!--
The `fin-hypergrid-cell-editor-combo` element is a custom Polymer web component
@element fin-hypergrid-cell-editor-combo
-->
<link rel="import" href="fin-hypergrid-cell-editor-simple.html">
<polymer-element name="fin-hypergrid-cell-editor-combo" extends="fin-hypergrid-cell-editor-simple">
  <template>
    <link rel="stylesheet" type="text/css" href="../../../polymer/css/cell-editors/fin-hypergrid-cell-editor-combo.css">
    <form>
      <input list="fin-datalist" id="editor">
      <datalist id="fin-datalist">
        <option repeat="{{item in items}}" value="{{item}}" template>{{item}}</option>
      </datalist>
    </form>
    <!--     <select id="editor">
      <option template repeat="{{item in items}}" value="{{item}}">{{item}}</option>
    </select> -->
  </template>
  <script src="../../../polymer/js/cell-editors/fin-hypergrid-cell-editor-combo.js"></script>
</polymer-element>
